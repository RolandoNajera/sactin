<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SACTIN</title>
</head>
<body>
<h1>Nuevo Cliente</h1>
<form action="#" th:action="@{profiles}" th:object="${newProfile}" method="post">
    Key
    <input type="text" th:field="*{key}"><br>
    Nombre
    <input type="text" th:field="*{name}"><br>
    Correo
    <input type="text" th:field="*{mail}"><br>
    Teléfono
    <input type="text" th:field="*{phone}"><br>
    Dirección
    <input type="text" th:field="*{address}"><br>
    <input type="submit">
</form>
</body>
</html>
