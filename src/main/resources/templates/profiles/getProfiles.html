<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <form class="form-inline" th:action="@{/profiles/search-profile}" th:object="${search}"
                          th:method="post">
                        <div class="input-group">
                            <input th:field="*{value}" type="text" class="form-control"
                                   placeholder="Nombre, telefono, correo o dirección."
                                   aria-label="Nombre, telefono, correo o dirección." aria-describedby="search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit" id="search">
                                    <ion-icon name="search"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <a th:href="@{/profiles/create-profile}" class="btn btn-outline-primary">
                        <ion-icon name="add-circle"></ion-icon>
                        Nuevo cliente</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${profiles.isEmpty()}">No se encontraron clientes.</div>
            <div th:if="${!profiles.isEmpty()}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="profile: ${profiles}">
                        <th th:text="${profile.id}" scope="row"></th>
                        <td><a th:href="@{/profiles/{id}(id=${profile.id})}"><span
                                th:text="${profile.completeName}"></span></a></td>
                        <td th:text="${profile.mail}"></td>
                        <td th:text="${profile.phone}"></td>
                        <td th:text="${profile.address}"></td>
                        <td><a th:href="@{/profiles/{id}/update-profile(id=${profile.id})}">
                            <ion-icon name="create"></ion-icon>
                        </a>
                            <a th:href="@{/profiles/{id}/delete-profile(id=${profile.id})}">
                                <ion-icon name="trash"></ion-icon>
                            </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            Total de registros : <span th:text="${profiles.size()}"></span>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer">
</footer>
</body>
</html>
