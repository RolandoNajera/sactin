<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="card">
        <div class="card-header"><a th:href="@{/profiles/create-profile}" class="btn btn-primary btn-lg">Nuevo
            Cliente</a></div>
        <div class="card-body">
            <form class="form-inline" th:action="@{/profiles/search-profile}" th:object="${search}" th:method="post">
                <div class="form-group">
                    <input th:field="*{value}" type="text" class="form-control" id="phone" placeholder="Nombre, telefono, correo o dirección.">
                </div>
                <button type="submit" class="btn btn-primary btn-sm mb-2">Buscar</button>
            </form>
            <div th:if="${profiles.isEmpty()}">No se encontraron clientes.</div>
            <div th:if="${!profiles.isEmpty()}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="profile: ${profiles}">
                        <th th:text="${profile.id}" scope="row"></th>
                        <td><a th:href="@{/profiles/{id}(id=${profile.id})}"><span
                                th:text="${profile.completeName}"></span></a></td>
                        <td th:text="${profile.mail}"></td>
                        <td th:text="${profile.phone}"></td>
                        <td th:text="${profile.address}"></td>
                        <td><a th:href="@{/profiles/{id}/update-profile(id=${profile.id})}">
                            <ion-icon name="create"></ion-icon>
                        </a>
                            <a th:href="@{/profiles/{id}/delete-profile(id=${profile.id})}">
                                <ion-icon name="trash"></ion-icon>
                            </a></td>
                    </tr>
                    <tr class="table-info">
                        <td colspan="2">Total de registros</td>
                        <td colspan="4" th:text="${profiles.size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer">
</footer>
</body>
</html>
