<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title th:text="SACTIN"></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" th:href="@{/}">Sactin App 1.0</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div class="bg-primary">
                        <div sec:authorize="isAuthenticated()">
                            <p class="font-weight-bold">Hola <span sec:authentication="name"></span>!
                            </p>
                        </div>
                    </div>
                    <div class="bg-primary">
                        <button class="btn btn-primary" type="button">
                            <ion-icon name="notifications"
                                      style="font-size: 30px; color:aliceblue; cursor: pointer;"></ion-icon>
                        </button>
                    </div>
                    <div class="bg-primary">
                        <button class="btn btn-primary" type="button">
                            <ion-icon name="person"
                                      style="font-size: 30px; color:aliceblue; cursor: pointer;"></ion-icon>
                        </button>
                    </div>
                    <div class="bg-primary">
                        <div sec:authorize="isAuthenticated()">
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button class="btn btn-primary" onclick="document.getElementById('logoutForm').submit"
                                        type="submit">
                                    <ion-icon name="log-out"
                                              style="font-size: 30px; color:aliceblue; cursor: pointer;"></ion-icon>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
            <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        </footer>
    </body>
</html>
